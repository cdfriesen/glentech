<html>

<head>
  <meta charset="UTF-8">
  <title>Sample Page with customer widget</title>
  <link href="https://sites.zoho.com/webfonts?family=Lato:300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
  <link href="https://sites.zoho.com/webfonts?family=Roboto:300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
  <link type="text/css" href="/css/assist-style.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Lato", "Roboto", arial;
    }
  </style>
  <script>
    function copyUrl() {
      var id = document.querySelector("#copyUrl");
      id.select();
      var isCopied = document.execCommand('copy');
      if (isCopied) {
        document.getElementById('copied_text').style.display = "block";
        setTimeout(function() {
          document.getElementById('copied_text').style.display = "none";
        }, 3000);
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="embed-widget">
      <p>Join Support Session</p>
      <iframe width="100%" height="175px" src="https&#x3a;&#x2f;&#x2f;assist.zoho.com&#x3a;443&#x2f;login&#x2f;embed-remote-support.jsp" frameborder="0"> </iframe></div><span style="position: absolute;background-color:#444;border-radius:50px;color:#fff;padding: 10px 25px;bottom: 15px;left: 50%;transform: translateX(-50%);display:none;"
      id="copied_text">Code Copied!</span> <textarea rows="3" id="copyUrl" style="position: absolute; z-index:-1;left:50%;transform:translateX(-50%);"> &lt;iframe width&#x3d;&quot;100&#x25;&quot; height&#x3d;&quot;98px&quot; src&#x3d;&quot;https&#x3a;&#x2f;&#x2f;assist.zoho.com&#x3a;443&#x2f;login&#x2f;embed-remote-support.jsp&quot; frameborder&#x3d;&quot;0&quot;&gt;&lt;&#x2f;iframe&gt; </textarea></div>
</body>

</html>
